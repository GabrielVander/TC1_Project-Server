<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="styles.css"/>
	</head>

	<body class="bg-dark">
		<div class="container">
			<div class="row justify-content-around">
				<div class="card" style="max-width: 20rem;">
					<div class="card-body">
						<h5 class="card-title text-monospace font-weight-bold">
							Books Menu
						</h5>
						<p class="card-text">
							If you want to access all the books' features, click here!
						</p>
						<a id="booksBtn" href="/books" class="btn btn-dark stretched-link">
							Go to Books Menu
						</a>
					</div>
				</div>

				<div class="card" style="max-width: 20rem;">
					<div class="card-body">
						<h5 class="card-title text-monospace font-weight-bold">
							People Menu
						</h5>
						<p class="card-text">
							If you want to access all the people's features, click here!
						</p>
						<a id="peopleBtn" href="/people" class="btn btn-dark stretched-link">
							Go to People Menu
						</a>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<a href="#" class="btn btn-danger w-25 mt-3 p-3">Exit</a>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
